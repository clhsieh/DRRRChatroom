############################
#以下兩項修改後需重啟伺服器#
############################

port=1237
#使用的port(1024~65535)

buffersize=20
#使用者登入時能夠看見的最新訊息數量



##########################
#以下三項修改後可立即生效#
##########################

blackip=
#黑ip名單(逗點分隔, 不空格不換行)

broadcast=n
#是否傳送廣播

frequency=60
#廣播傳送頻率, 以秒為單位

defaultname=admin